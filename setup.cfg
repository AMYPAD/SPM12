[metadata]
name = spm12
version = 0.0.2
description = Statistical Parametric Mapping
long_description = file: README.rst
license = Apache 2.0
url = https://www.fil.ion.ucl.ac.uk/spm/
maintainer = Casper da Costa-Luis
maintainer_email = casper.dcl@physics.org
keywords = fMRI, PET, SPECT, EEG, MEG
classifiers =
    License :: OSI Approved :: Apache Software License
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9

[options]
include_package_data = True
packages = find:
install_requires =
    amypad-core[nii]>=0.0.3
    scipy

[options.package_data]
* = *.md, *.rst, *.m

[options.extras_require]
dev =
    Pygments
    black; python_version >= "3.0"
    docutils>=0.3
    flake8
    numpy
    pytest
    pytest-cov
    pytest-timeout
    pytest-xdist
demo =
    brainweb[plot]
    matplotlib

[flake8]
max_line_length = 88
extend-ignore = E203
exclude = .git,__pycache__,build,dist

[bdist_wheel]
universal = 1
